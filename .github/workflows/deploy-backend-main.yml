# Deploy Backend - Main Branch
#
# Triggers:
#   - Push to main (auto-deploy to test)
#   - Manual dispatch (deploy to test or prod)
#
# Related workflow: deploy-backend-pullrequest.yml (PR previews)

name: Deploy Backend (Main)

on:
  push:
    branches: [main]
    paths:
      - 'src/backend/**'
      - '.github/workflows/deploy-backend*.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to (test or prod)'
        required: true
        type: choice
        options:
          - test
          - prod
        default: test

jobs:
  deploy:
    uses: ./.github/workflows/deploy-backend-reusable.yml
    with:
      environment: ${{ github.event_name == 'workflow_dispatch' && inputs.environment || 'test' }}
      region: westus2
      skip-build: false
    secrets:
      SHARED_ACR_USERNAME: ${{ secrets.SHARED_ACR_USERNAME }}
      SHARED_ACR_PASSWORD: ${{ secrets.SHARED_ACR_PASSWORD }}
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
