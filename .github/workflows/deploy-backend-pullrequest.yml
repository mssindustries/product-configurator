# Deploy Backend - Pull Requests
#
# Triggers:
#   - Pull request opened, updated, or synchronized
#
# Deploys to: Test environment only (no prod access)
# Related workflow: deploy-backend-main.yml (main branch deploys)

name: Deploy Backend (Pull Request)

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'src/backend/**'
      - '.github/workflows/deploy-backend*.yml'

jobs:
  deploy:
    uses: ./.github/workflows/deploy-backend-reusable.yml
    with:
      environment: test
      region: westus2
      skip-build: false
    secrets:
      SHARED_ACR_USERNAME: ${{ secrets.SHARED_ACR_USERNAME }}
      SHARED_ACR_PASSWORD: ${{ secrets.SHARED_ACR_PASSWORD }}
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
