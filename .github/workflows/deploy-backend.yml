name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - 'src/backend/**'
      - '.github/workflows/deploy-backend*.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to (test always runs, prod only from main)'
        required: false
        type: choice
        options:
          - test
          - prod
        default: test

jobs:
  deploy-test:
    name: Deploy to Test
    uses: ./.github/workflows/deploy-backend-reusable.yml
    with:
      environment: test
      region: westus2
      skip-build: false
    secrets: inherit

  deploy-prod:
    name: Deploy to Production
    needs: deploy-test
    # Only run for main branch (automatic on push or manual dispatch from main)
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/deploy-backend-reusable.yml
    with:
      environment: prod
      region: westus2
      image-tag: ${{ needs.deploy-test.outputs.image-tag }}  # Reuse image from test
      skip-build: true  # Don't rebuild, use test image
    secrets: inherit
