# Deploy Frontend - Main Branch
#
# Triggers:
#   - Push to main (auto-deploy to test)
#   - Manual dispatch (deploy to test or prod)
#
# Related workflow: deploy-frontend-pullrequest.yml (PR previews)

name: Frontend (Main)

on:
  push:
    branches: [main]
    paths:
      - 'src/frontend/**'
      - '.github/workflows/deploy-frontend*.yml'
      - '.github/workflows/test-frontend-reusable.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to (test or prod)'
        required: true
        type: choice
        options:
          - test
          - prod
        default: test

jobs:
  test:
    name: Test
    uses: ./.github/workflows/test-frontend-reusable.yml

  deploy:
    name: Deploy
    needs: test
    uses: ./.github/workflows/deploy-frontend-reusable.yml
    with:
      environment: ${{ (github.event_name == 'workflow_dispatch' && inputs.environment) || 'test' }}
      is-preview: false
    secrets:
      AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
