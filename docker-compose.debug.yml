# Debug override - run with: docker compose -f docker-compose.yml -f docker-compose.debug.yml up api
services:
  api:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
      args:
        DEV_MODE: "true"
    command: ["python", "-m", "debugpy", "--listen", "0.0.0.0:5678", "--wait-for-client", "-m", "fastapi", "dev", "app/main.py", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "5678:5678"
