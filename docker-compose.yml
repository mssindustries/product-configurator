version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: mss-configurator-db
    environment:
      POSTGRES_USER: configurator
      POSTGRES_PASSWORD: configurator_dev_password
      POSTGRES_DB: configurator
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U configurator"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - configurator-network

  # FastAPI + Blender Backend
  api:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: mss-configurator-api
    environment:
      # Database
      DATABASE_URL: "postgresql+asyncpg://configurator:configurator_dev_password@db:5432/configurator"

      # Azure Storage (Azurite)
      AZURE_STORAGE_CONNECTION_STRING: "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;"

      # Blender
      BLENDER_PATH: "/usr/bin/blender"
      BLENDER_MAX_CONCURRENT: "2"
      BLENDER_TIMEOUT_SECONDS: "300"

      # CORS
      CORS_ORIGINS: '["http://localhost:5173", "http://localhost:3000"]'

      # Server
      HOST: "0.0.0.0"
      PORT: "8000"
      RELOAD: "true"
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reload
      - ./src/backend:/app
      # Exclude Python cache and build artifacts
      - /app/__pycache__
      - /app/.pytest_cache
      - /app/app.egg-info
    depends_on:
      db:
        condition: service_healthy
      azurite:
        condition: service_started
    networks:
      - configurator-network

  # Azure Storage Emulator (Azurite)
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    container_name: mss-configurator-azurite
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --loose --skipApiVersionCheck"
    ports:
      - "10000:10000"  # Blob service
      - "10001:10001"  # Queue service
      - "10002:10002"  # Table service
    volumes:
      - azurite_data:/data
    networks:
      - configurator-network

volumes:
  postgres_data:
    driver: local
  azurite_data:
    driver: local

networks:
  configurator-network:
    driver: bridge
