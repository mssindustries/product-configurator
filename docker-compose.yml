services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: mss-configurator-db
    env_file:
      - .env.docker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-configurator}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - configurator-network

  # FastAPI + Blender Backend
  api:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: mss-configurator-api
    env_file:
      - .env.docker
    # Override CMD to enable hot reload for development
    command: ["fastapi", "dev", "app/main.py", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reload
      - ./src/backend:/app
      # Exclude Python cache and build artifacts
      - /app/__pycache__
      - /app/.pytest_cache
      - /app/app.egg-info
    depends_on:
      db:
        condition: service_healthy
      azurite:
        condition: service_started
    networks:
      - configurator-network

  # Azure Storage Emulator (Azurite)
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    container_name: mss-configurator-azurite
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --loose --skipApiVersionCheck"
    ports:
      - "10000:10000"  # Blob service
      - "10001:10001"  # Queue service
      - "10002:10002"  # Table service
    volumes:
      - azurite_data:/data
    networks:
      - configurator-network

volumes:
  postgres_data:
    driver: local
  azurite_data:
    driver: local

networks:
  configurator-network:
    driver: bridge
